<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager</title>
  </head>
  <body>
    <nav>
      <img src="../assets/images/logo.svg" alt="brand" />
      <div class="theme-toggle">
        <img src="../assets/images/icon-moon.svg" alt="dark mode" />
      </div>
    </nav>
    <main>
      <header>
        <h1>Extensions List</h1>
        <div class="tabs">
          <div class="tab">All</div>
          <div class="tab">Active</div>
          <div class="tab">Inactive</div>
        </div>
      </header>
      <div class="extensions-grid">
        <div class="extension-item">
          <div class="extension-header">
            <img src="../assets/images/logo-console-plus.svg" alt="avatar" />
            <div class="extension-info">
              <h3>DevLens</h3>
              <p>
                Quickly inspect page layouts and visualize element boundaries.
              </p>
            </div>
          </div>
          <div class="extension-footer">
            <button>Remove</button>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
